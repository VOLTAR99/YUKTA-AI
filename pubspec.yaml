name: yukta_ai
description: "YUKTA AI is an innovative, all-in-one unified AI Assistant designed to simplify and enhance user interactions through cutting-edge technology. Built with Flutter and Dart, the application boasts features such as a chatbot powered by natural language processing, a text-to-text translator supporting multiple languages, a speech-to-text converter for effortless voice input, and an image generator for creative outputs. It also offers a light/dark mode toggle for user personalization and is designed with cross-platform compatibility for seamless functionality across devices. YUKTA AI emphasizes scalability, security, and accessibility, making it an efficient, user-friendly tool tailored for diverse needs in today's digital landscape."
 
publish_to: 'none'   

version: 1.0.0+1

environment:
  sdk: ^3.8.0-217.0.dev


dependencies:
  flutter:
    sdk: flutter

 
  cupertino_icons: ^1.0.8

  lottie: ^3.3.1

  hive: ^4.0.0-dev.2
  isar_flutter_libs: ^4.0.0-dev.13
  path_provider: ^2.1.0
  get: ^4.7.2
  flutter_animate: ^4.5.2
  http: ^1.3.0
  dart_openai: ^5.1.0
  cached_network_image: ^3.4.1
  gallery_saver_plus: ^3.2.4
  share_plus: ^10.1.4 
  stability_image_generation: ^0.0.4
  translator_plus: ^1.0.1
  speech_to_text: ^7.0.0
  avatar_glow: ^3.0.1
  clipboard: ^0.1.3


dev_dependencies:
  flutter_test:
    sdk: flutter


 
  flutter_lints: ^5.0.0

  icons_launcher: ^3.0.1


icons_launcher:
  image_path: "assets/images/y.png"
  platforms:
    android:
      enable: true
    ios:
      enable: true

flutter:


  uses-material-design: true

 
  assets:
     - assets/images/
     - assets/lottie/
     - assets/fonts/
     
  
  fonts:
     - family: PSbold
       fonts:
         - asset: assets/fonts/Product_Sans_Bold.ttf

     - family: PSregular
       fonts:
         - asset: assets/fonts/Product_Sans_Regular.ttf

     - family: Sora
       fonts:
         - asset: assets/fonts/Sora-VariableFont_wght.ttf

